<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="prompt.css">
        <title>Prompt Page</title>
        
        <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cups.css') }}" />
        <script type="text/javascript" src="{{ url_for('static', filename='cups.js') }}" ></script> -->
    </head>

    <body>
        <div class="prompt">
            <div id="timer-container">
                <div id="timer">
                    <span id="minutes">0m</span> : <span id="seconds">0s</span>
                </div>
            </div>
            <p>
                Text for giving prompt inspiration
            </p>
            <textarea name="text" id="prompt" rows="5"  wrap="soft" placeholder="Enter Prompt Here"> </textarea>
            <!-- <input type="text" class="input_prompt" placeholder="Enter Prompt Here" /> -->
            <button class="enter_button" onclick="savePrompt()">Enter</button>
            <form action="canvas.html">
              <input type="submit" value="Go to canvas" />
            </form>
        </div>

        <script src="Prompt.js"></script>
        
    </body>
</html>
